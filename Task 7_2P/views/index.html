<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Review App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Review App</h1>
    <h2 id="notification">ðŸ“¡ Waiting for new books...</h2>

    <form id="bookForm">
      <input type="text" id="title" placeholder="Book Title" required>
      <input type="text" id="author" placeholder="Author">
      <input type="text" id="genre" placeholder="Genre">
      <input type="number" id="year" placeholder="Year">
      <button type="submit">Add Book</button>
    </form>

    <div id="bookList"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.onload = function() {
      const socket = io();

      // Listen for new book real-time events
      socket.on('newBook', (data) => {
        const message = `ðŸ“¢ New Book Added: "${data.title}" by ${data.author || 'Unknown'}`;
        alert(message); // Show popup
        document.getElementById('notification').innerText = message; // Update heading
        loadBooks(); // Reload book list
      });

      const form = document.getElementById('bookForm');
      const bookList = document.getElementById('bookList');

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const book = {
          title: document.getElementById('title').value,
          author: document.getElementById('author').value,
          genre: document.getElementById('genre').value,
          year: document.getElementById('year').value
        };

        await fetch('/api/books', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(book)
        });

        form.reset();
        // No need to call loadBooks() here; socket event will handle it
      });

      // Load all books
      async function loadBooks() {
        const res = await fetch('/api/books');
        const books = await res.json();

        bookList.innerHTML = '';
        books.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book-card';
          div.innerHTML = `
            <h3>${book.title}</h3>
            <p><strong>Author:</strong> ${book.author || 'N/A'}</p>
            <p><strong>Genre:</strong> ${book.genre || 'N/A'}</p>
            <p><strong>Year:</strong> ${book.year || 'N/A'}</p>
            <p><strong>Reviews:</strong> ${book.reviews.length}</p>
          `;
          bookList.appendChild(div);
        });
      }

      // Initial load of books when page opens
      loadBooks();
    };
  </script>
</body>
</html>
