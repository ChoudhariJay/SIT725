<h2>Add Two Numbers</h2>
<form id="addForm">
  <input type="number" id="numA" placeholder="Enter first number" required />
  <input type="number" id="numB" placeholder="Enter second number" required />
  <button type="submit">Add</button>
</form>

<p id="result"></p>

<script>
  document.getElementById('addForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const a = document.getElementById('numA').value;
    const b = document.getElementById('numB').value;

    try {
      const response = await fetch(`/add?a=${a}&b=${b}`);
      const data = await response.json();

      if (data.result !== undefined) {
        document.getElementById('result').innerText = `Result: ${data.result}`;
      } else {
        document.getElementById('result').innerText = `Error: ${data.error}`;
      }
    } catch (err) {
      document.getElementById('result').innerText = 'Error connecting to server.';
    }
  });
</script>
